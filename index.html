<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Newsfeed Clone</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar"><h1>Ubook</h1></nav>
    </header>

    <main>
      <section class="main-section">
        <form action="/nowhere">
          <label for="item">What's on your mind?</label><br />
          <!-- <input type="text" id="product" name="product" /> -->
          <textarea
            name="comment"
            id="product"
            cols="40"
            rows="9"
            placeholder="Comment here"
          ></textarea
          ><br />
          <button>Submit</button>
        </form>
      </section>
    </main>

    <section class="newsfeed-section">
      <div class="newsfeed">
        <h1>Newsfeed</h1>
        <ul id="list"></ul>
      </div>
    </section>

    <script src="java.js"></script>
  </body>
</html>
